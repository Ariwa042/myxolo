<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Add your CSS file if needed -->
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="post" action="{% url 'account:register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'account:login' %}">Login here</a>.</p>
    </div>
</body>
</html>
